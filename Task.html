body {
  font-family: Arial, sans-serif;

.container {
  max-width: 400px;
  margin: auto;
}
 
.box {
  background: #fff;
  border: 2px solid #ddd;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 25px;
  transition: all 0.3s ease;
  overflow: hidden;
}
 
.box.small {
  height: 45px;
}

.box.active {
  height: auto;
  border-color: #ff5c8a;
  background: #fff4f7;
}
 
.header {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
}
 
.header label {
  font-weight: bold;
}
 
input[type="radio"] {
  accent-color: #ff5c8a;
}
 
/* DROPDOWNS */
.dropdowns {
  display: none;
  margin-top: 5px;
  flex-direction: column;
}
 
.box.active .dropdowns {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  column-gap: 5px;
}
.row{
    display: flex;
    justify-content: space-between;
    gap: 12px;  
}
 
h4 {
  margin: 5px 0;
  font-size: 14px;
  color: #ff5c8a;
  grid-column: span 2;
}
 
select {
  width: 100%;
  padding: 6px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
 
select:focus {
  outline: none;
  border-color: #ff5c8a;
}

.badge {

.popular {

.price del {

.footer {

.free {

button {

.line-text::before,

 }
 .dropdown-container select{

  function activate(radio) {
    var boxes = document.querySelectorAll('.box');
 
    boxes.forEach(function (box) {
      box.classList.remove('active');
      box.classList.add('small');
    });
 
    var currentBox = radio.closest('.box');
    currentBox.classList.add('active');
    currentBox.classList.remove('small');
  }
